<h1>All Movies</h1>
<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let movie of movies">
    <div class="slide mx-2">
      <img src="../../../assets/Images/Test-logo.jpg" class="rounded-5" alt="img 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{movie.moviename}}</h5>
      </div>
    </div>
  </ng-template>

</owl-carousel-o>
<br>

<h1>Hindi Movies</h1>

  <ng-template carouselSlide *ngFor="let movie of movies.slice(0,10);">

    </div>

</owl-carousel-o>
<br>
