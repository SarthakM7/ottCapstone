		<form [formGroup]="payForm">
			<div class="card-details">
				<p>Pay using Credit/Debit card</p>
				<br>

				<div class="card-number">
					<label> Card Number </label>
					<input formControlName="cn" type="text" class="card-number-field" placeholder="###-###-###" />
					<div *ngIf="payForm.get('cn')?.invalid">
						<h6>card number invalid</h6>
					</div>
				</div>
				<br />
				<div class="date-number">
					<label> Expiry Date </label>
					<input type="date" formControlName="ed" class="date-number-field" placeholder="DD-MM-YY" id="ed" />
				</div>
				<br>
				<div class="cvv-number">
					<label> CVV number </label>
					<input type="text" formControlName="cvv" class="cvv-number-field" placeholder="xxx" id="cvv" />
					<div *ngIf="payForm.get('cvv')?.invalid">
						<h6>cvv invalid</h6>
					</div>
				</div>
				<br>
				<div class="nameholder-number">
					<label> Card Holder name </label>
					<input type="text" formControlName="name" class="card-name-field" placeholder="Enter your Name"
						id="name" />
					<div *ngIf="payForm.get('name')?.invalid">
						<h6>name invalid</h6>
					</div>
				</div>
				<br>
				<button type="submit" class="submit-now-btn">
					submit
				</button>
			</div>
		</form>
